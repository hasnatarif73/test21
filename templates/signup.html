{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - One Step to Success</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <!-- Ocean Animation Background -->
  <div class="ocean-container">
    <div class="depth-layer"></div>
    <div class="depth-layer"></div>
    <div class="depth-layer"></div>
  </div>

  <!-- Centered Sign Up Form -->
  <<div class="d-flex justify-content-center py-5">
    <div class="signup-container">
      <div class="signup-header">
        <div class="brand-logo">JOBIFY</div>
        <h2 class="signup-title">Create Your Account</h2>
        <p class="signup-subtitle">Join us on your journey to success</p>
      </div>

      <form method="POST" id="signupForm">
        {% csrf_token %}

        <!-- Username -->
        <div class="form-group">
          <label class="form-label" for="usernameInput">Username</label>
          <input type="text" class="form-input" name="username" id="usernameInput" placeholder="Enter username" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="emailInput">Email address</label>
          <input type="email" class="form-input" name="email" id="emailInput" placeholder="Enter email" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label class="form-label" for="phoneInput">Phone</label>
          <input type="text" class="form-input" name="phone" id="phoneInput" placeholder="11-digit phone" pattern="[0-9]{11}" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="passwordInput">Password</label>
          <input type="password" class="form-input" name="password" id="passwordInput" placeholder="Enter password" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label class="form-label" for="confirmPasswordInput">Confirm Password</label>
          <input type="password" class="form-input" name="confirm_password" id="confirmPasswordInput" placeholder="Confirm password" required>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="signup-button">
          <span class="button-content">
            <span class="loading-spinner"></span>
            <span class="success-check"></span>
            <span class="button-text">Sign Up</span>
          </span>
        </button>

        <!-- Login Link -->
        <div class="additional-options">
          <p>Already have an account? <a href="/" class="text-link">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'java/signup.js' %}"></script>
</body>
</html>
