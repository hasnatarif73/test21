 {%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Website</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="logo">Jobify</div>
            <nav class="site-nav">
                {% comment %} {{request.path}} {% endcomment %}
                <a class="{%if request.path == '/home/' %}active {% endif %}" href="/home/">Home</a>
                <a class="{%if request.path == '/about/' %}active {% endif %}"href="/about">AboutUs</a>
                <a class="{%if request.path == '/services/' %}active {% endif %}"href="/services">Services</a>
                <a class="{%if request.path == '/contact/' %}active {% endif %}"href="/contact">Contact</a>
                <a class="{%if request.path == '/userfrom/' %}active {% endif %}"href="/userfrom">Form</a>
                <a class="{%if request.path == '/' %}active {% endif %}" href="/">Logout</a>

            </nav>
        </div>
    </header>
